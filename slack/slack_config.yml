# Slack Configuration
# Add to your main config.yml

slack:
  # Webhooks - name to URL mapping
  webhooks:
    alert: "https://hooks.slack.com/services/YOUR_WEBHOOK"
    notify: "https://hooks.slack.com/services/YOUR_WEBHOOK"

  # Bot token for DM functionality (optional)
  # Requires users:read.email and chat:write scopes
  # bot_token: "xoxb-YOUR-BOT-TOKEN"

# Usage:
#   Webhook:
#     slack.Send("alert", "Server down!")
#     slack.To("alert").Text("Deployed").Color(slack.ColorGood).Send()
#
#   DM:
