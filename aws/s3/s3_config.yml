# AWS S3 Configuration Template
# Add this to your main config.yml file

aws:
  s3:
    # AWS Credentials
    access_key: "YOUR_AWS_ACCESS_KEY"
    secret_key: "YOUR_AWS_SECRET_KEY"

    # Use EC2 Instance Metadata Service (IMDS) for credentials
    # Set to true when running on EC2 with IAM role
    # Set to false to use static credentials (access_key/secret_key)
    use_imds: false

    # S3 Bucket Configuration
    bucket: "your-bucket-name"
    region: "us-west-2"

    # URL prefix for accessing uploaded files
    # Format: https://<bucket>.s3.<region>.amazonaws.com
    url_prefix: "https://your-bucket-name.s3.us-west-2.amazonaws.com"

    # Alternative URL prefix examples:
    # CloudFront CDN:
    # url_prefix: "https://d111111abcdef8.cloudfront.net"
    # Custom domain:
    # url_prefix: "https://cdn.yourdomain.com"

# Security Notes:
# - Never commit real credentials to version control
# - Use environment variables for production:
#   AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
# - Use IAM roles when running on EC2 (no credentials needed!)
# - Set appropriate bucket policies and CORS settings
# - Rotate credentials regularly
