# AWS SQS Configuration Template
# Add this to your main config.yml file

aws:
  sqs:
    # Global AWS credentials (used if queue doesn't specify its own)
    access_key: "YOUR_AWS_ACCESS_KEY"
    secret_key: "YOUR_AWS_SECRET_KEY"

    # Use EC2 Instance Metadata Service (IMDS) for credentials
    # Set to true when running on EC2 with IAM role
    # Set to false to use static credentials (access_key/secret_key)
    use_imds: true

    # Default region for all queues
    region: "us-east-1"

    # Per-queue configuration (optional)
    # Each queue can override global settings
    queues:
      my-queue:
        region: "us-east-1"
        # access_key: "QUEUE_SPECIFIC_KEY"  # Optional: override global credentials
        # secret_key: "QUEUE_SPECIFIC_SECRET"
        # use_imds: false

      another-queue:
        region: "us-west-2"

# Security Note:
# - Never commit real credentials to version control
# - Use environment variables for production:
#   AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
# - Use IAM roles when running on EC2 (no credentials needed!)
# - Rotate credentials regularly
