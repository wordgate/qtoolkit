# Release Workflow - Tag all modules on master push (after tests pass)
name: Release

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

  release:
    name: Tag Modules
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for tag operations

      - name: Calculate next version
        id: version
        run: |
          # Get the latest root version tag
          LATEST_TAG=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n1)

          if [ -z "$LATEST_TAG" ]; then
            # No tags exist, start with v1.0.0
            NEXT_VERSION="v1.0.0"
          else
            # Parse version components
            VERSION=${LATEST_TAG#v}
            MAJOR=$(echo "$VERSION" | cut -d. -f1)
            MINOR=$(echo "$VERSION" | cut -d. -f2)
            PATCH=$(echo "$VERSION" | cut -d. -f3)

            # Increment patch version
            PATCH=$((PATCH + 1))
            NEXT_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "latest=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "next=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"
          echo "Next version: $NEXT_VERSION"

      - name: Check if current commit is already tagged
        id: check
        run: |
          CURRENT_COMMIT=$(git rev-parse HEAD)
          TAGGED_COMMIT=""

          if [ -n "${{ steps.version.outputs.latest }}" ]; then
            TAGGED_COMMIT=$(git rev-parse "${{ steps.version.outputs.latest }}" 2>/dev/null || echo "")
          fi

          if [ "$CURRENT_COMMIT" = "$TAGGED_COMMIT" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Current commit is already tagged, skipping release"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "New commits detected, proceeding with release"
          fi

      - name: Tag all modules
        if: steps.check.outputs.skip != 'true'
        run: |
          VERSION="${{ steps.version.outputs.next }}"
          echo "Tagging all modules with version: $VERSION"

          # Discover all modules by finding go.mod files
          MODULES=()
          while IFS= read -r dir; do
            if [ -n "$dir" ] && [ "$dir" != "." ]; then
              MODULES+=("$dir")
            fi
          done < <(find . -name "go.mod" -type f -exec dirname {} \; | sed 's|^\./||' | sort)

          echo "Found ${#MODULES[@]} modules:"
          printf '  %s\n' "${MODULES[@]}"
          echo "================================================"

          CREATED_TAGS=()

          # Create root tag
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "[SKIP] $VERSION (exists)"
          else
            git tag "$VERSION"
            CREATED_TAGS+=("$VERSION")
            echo "[TAG] $VERSION"
          fi

          # Create module tags
          for module in "${MODULES[@]}"; do
            tag="${module}/${VERSION}"

            if git rev-parse "$tag" >/dev/null 2>&1; then
              echo "[SKIP] $tag (exists)"
            else
              git tag "$tag"
              CREATED_TAGS+=("$tag")
              echo "[TAG] $tag"
            fi
          done

          # Push all tags at once
          if [ ${#CREATED_TAGS[@]} -gt 0 ]; then
            echo "================================================"
            echo "Pushing ${#CREATED_TAGS[@]} tags..."
            git push origin "${CREATED_TAGS[@]}"
            echo "Done!"
          else
            echo "================================================"
            echo "No new tags to push"
          fi

      - name: Create GitHub Release
        if: steps.check.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.next }}
          name: Release ${{ steps.version.outputs.next }}
          generate_release_notes: true
          draft: false
          prerelease: false
