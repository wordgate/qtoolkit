# CI Workflow - Run tests on all branches
name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Verify Go version
        run: go version

      - name: Download dependencies
        run: go work sync

      - name: Run tests
        run: |
          # Test each module in the workspace
          for dir in $(find . -name "go.mod" -type f -exec dirname {} \; | grep -v "^\.$" | sort); do
            echo "Testing $dir..."
            (cd "$dir" && go test ./...)
          done

      - name: Build all modules
        run: |
          # Verify all modules compile
          for dir in $(find . -name "go.mod" -type f -exec dirname {} \; | grep -v "^\.$" | sort); do
            echo "Building $dir..."
            (cd "$dir" && go build ./...)
          done
