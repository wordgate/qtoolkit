log:
  level: debug
  path: /var/log
  watchlog:
    enabled: false                 # 主开关：是否启用CloudWatch Logs
aws:
  access_key: YOUR_AWS_ACCESS_KEY
  secret: YOUR_AWS_SECRET_KEY
  region: "YOUR_REGION"
  cloudwatch:
    region: "YOUR_REGION"
    log_group: "YOUR_LOG_GROUP"
    log_stream_prefix: "app-logs-"
    retention_days: 30
    async: true
    buffer_size: 100
    flush_interval: 5